<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play Puck - Level 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="title">PLAY PUCK</div>
  <div class="hud">
    <span>Score: <b id="score">0</b></span>
    <span>Mult: <b id="mult">x1</b></span>
    <span>Banks: <b id="banks">0</b></span>
  </div>
</header>

<main class="game-wrap">
  <canvas id="game" width="480" height="800"></canvas>

  <div class="controls">
    <button id="btnLaunch">Launch</button>
    <button id="btnReset">Reset</button>
    <div class="hint">A / L = mallets Â· Space = launch</div>
  </div>
</main>

<footer class="footer">
  Level 1 - Training Table
</footer>

<script src="main.js"></script>
</body>
</html>
